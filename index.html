<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.3/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header></header>
    <main class="m-8">
        <!-- main content container  -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container  -->
            <div class="flex-1 grid grid-cols-1 lg:grid-cols-3">
                <!-- triangle card  -->
                <div class="card card-compact w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title ml-32">Triangle</h2>
                      <p class="ml-24">Area(A) = 0.5 X b X h</p>
                      <div class="">
                        <input id="triangle-base" class="w-24 text-2xl p-2 border-2 border-gray-700 rounded-lg" type="text" placeholder="b">
                        <span class="mr-4 ml-2 text-3xl">cm</span>
                        <input id="triangle-height" class="w-24 text-2xl p-2 border-2 border-gray-700 rounded-lg" type="text" placeholder="h">
                        <span class="mr-4 ml-2 text-3xl">cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area : <span id="triangle-area"></span>cm<span><sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateTriangle()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Rectangle card  -->
                <div class="card card-compact w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title ml-32">Rectangle</h2>
                      <p class="ml-24">Area(A) = w X l</p>
                      <div class="">
                        <!-- rectangle width  -->
                        <input id="rectangle-width" class="w-24 text-2xl p-2 border-2 border-gray-700 rounded-lg" type="text" placeholder="w">
                        <span class="mr-4 ml-2 text-3xl">cm</span>
                        <!-- rectangle length  -->
                        <input id="rectangle-length" class="w-24 text-2xl p-2 border-2 border-gray-700 rounded-lg" type="text" placeholder="l">
                        <span class="mr-4 ml-2 text-3xl">cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area : <span id="rectangle-area"></span>cm<span><sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateRectangle()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- triangle card  -->
                <div class="card card-compact w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
                <!-- triangle card  -->
                <div class="card card-compact w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- area calculation container  -->
            <div class="w-96 border-2 border-gray-700 rounded-lg">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>
    <script src="scripts/triangleCalculate.js"></script>
    <script src="scripts/rectangle.js"></script>
</body>
</html>
